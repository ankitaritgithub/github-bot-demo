name: Bot Response

on:
  issue_comment:
    types: [created]

jobs:
  respond:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Fetch all history for proper npm install

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Ensure correct Node.js version

    - name: Install dependencies
      run: |
        npm install --global npm@v8.17.0  # Upgrade npm if needed
        npm install

    - name: Run bot script
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      run: node bot.js
